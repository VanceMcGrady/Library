<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="add-btn">Add Book</button>
    </header>

    <div class="books-container">
      <!-- <div class="book">
        <h3 class="title">Title of This Book</h3>
        <h4 class="author">Author Lee Person</h4>
        <h4 class="number-of-pages">6900pgs</h4>
        <h5 class="have-read">Yes/No</h5>
      </div> -->
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add A New Book to Your Library</h3>
          <span class="close">&times;</span>
        </div>
        <input type="text" id="title" value="title" />
        <input type="text" id="author" value="author" />
        <input type="text" id="num-pgs-input" value="number of pages" />
        <div class="have-read-container">
          <h5>I have read this book</h5>
          <input type="checkbox" id="have-read-toggle" />
        </div>
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </body>
</html>
